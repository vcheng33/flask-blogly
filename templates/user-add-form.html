{% extends 'base.html' %}

<h1>Create a User</h1>

{% block content %}


  <form action='/users/new' method="POST">
  <!-- an example of one field -- you should make these autogenerated! -->
    <div>
      <label>First Name:</label>
      <div>
        <input
            name = "first-name"
            required
            aria-label= "First Name"
            placeholder="Enter a first name"
            class="form-control">
      </div>
      <label>Last Name: </label>
      <div>
        <input
            name = "last-name"
            required
            aria-label= "Last Name"
            placeholder="Enter a last name"
            class="form-control">
      </div>
      <label>Image URL: </label>
      <div>
        <input
            name = "image-url"
            aria-label= "Image URL"
            placeholder="Provide a link to an image for this user"
            class="form-control">
      </div>
    </div>
    <button type="submit">
      Add
    </button>
  </form>

{% endblock %}
