{% extends 'base.html' %}

<h1>Create a User</h1>

{% block content %}


<form action='/users/{{ user.id }}' method="POST">
    <div>
        <label>First Name:</label>
        <div>
            <input name="first-name" required aria-label="first-name" placeholder="Enter a first name"
                class="form-control">
        </div>
        <label>Last Name: </label>
        <div>
            <input name="last-name" required aria-label="last-name" placeholder="Enter a last name"
                class="form-control">
        </div>
        <label>Image URL: </label>
        <div>
            <input name="image-url" aria-label="image-url" placeholder="Provide a link to an image for this user"
                class="form-control">
        </div>
    </div>
    <div>
        <button type="submit">
            Save
        </button>
        <a href='/users/{{ user.id }}'>
            <button type="reset">
                Cancel
            </button>
        </a>
    </div>

</form>

{% endblock %}
