{% extends 'base.html' %}

{% block content %}
<div>
    <h1>{{ user.first_name}} {{ user.last_name }}</h1>

    <img src='{{ user.image_url }}'>
    <div>
        <a href='/users/{{ user.id }}/edit'>Edit</a>
        <form action='/users/{{ user.id }}/delete' method='POST'>
            <button>Delete</button>
        </form>
    </div>
</div>


{% endblock %}
